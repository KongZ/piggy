apiVersion: v1
kind: Service
metadata:
  name: {{ include "piggy-webhooks.fullname" . }}
  labels:
    {{- include "piggy-webhooks.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: tcp
      protocol: TCP
      name: tcp
  selector:
    {{- include "piggy-webhooks.selectorLabels" . | nindent 4 }}
