name: Build
on:
  push:
    branches-ignore: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0
      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_YAML: false
          VALIDATE_KUBERNETES_KUBEVAL: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build piggy-env
        id: docker_piggy-env
        uses: docker/build-push-action@v2
        with:
          context: ./piggy-env
          file: ./piggy-env/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          tags: ghcr.io/kongz/piggy-env:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Build piggy-webhooks
        id: docker_piggy-webhooks
        uses: docker/build-push-action@v2
        with:
          context: ./piggy-webhooks
          file: ./piggy-webhooks/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          tags: ghcr.io/kongz/piggy-webhooks:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache